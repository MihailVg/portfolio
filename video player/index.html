<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="player-position-cover center">
        <div class="video-player-cover">
            <video src="https://res.cloudinary.com/codelife/video/upload/v1637805738/intro_l5ul1k.mp4" class="video"></video>
            <div class="controls-cover">
                <img src="img/play-img.png" alt="" class="play-pause-btn">
                <input type="range" class="volume" min="0" max="1" step="0.01">
                <p class="time-text">00:00</p>
                <p>/</p>
                <p class="video-duration">00:09</p>
                <input type="range" class="timing" value="0" step="0.001">
            </div>
         </div>
    </div>
</body>
</html>
