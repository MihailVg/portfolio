<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <form action="" class="form-cover">
        <h1 class="form-title">Регистрация</h1>

        <div class="name-cover input-form-cover">
            <p class="name-paragraph">Имя:</p>
            <input type="text" placeholder="Иван" class="name-input input-element input-type-text">
            <img src="img/input-wrong-img.png" alt="" class="name-checked-img">
        </div>

        <div class="surname-cover input-form-cover">
            <p class="surname-paragraph">Фамилия:</p>
            <input type="text" placeholder="Иванов" class="surname-input input-element input-type-text">
            <img src="img/input-wrong-img.png" alt="" class="surname-checked-img">
        </div>

        <div class="mail-cover input-form-cover">
            <p class="mail-paragraph">Эл. почта:</p>
            <input type="email" placeholder="E-mail" class="mail-input input-element">
            <img src="img/input-wrong-img.png" alt="" class="mail-checked-img">
        </div>

        <div class="password-cover input-form-cover">
            <p class="password-paragraph">Пароль:</p>
            <input type="password" placeholder="минимум 4 символа" class="password-input input-element">
            <img src="img/input-wrong-img.png" alt="" class="password-checked-img">
        </div>

        <div class="password-exam-cover input-form-cover">
            <p class="password-exam-paragraph">Повторите:</p>
            <input type="password" placeholder="повторите пароль" class="password-exam-input input-element">
            <img src="img/input-wrong-img.png" alt="" class="password-exam-checked-img">
        </div>

        <div class="rating-cover">
            <p class="rating-paragraph">Оцените форму регистрации</p>
            <div class="rating-stars-cover">
                <p class="rating-star star-1">&#9734</p>
                <p class="rating-star star-2">&#9734</p>
                <p class="rating-star star-3">&#9734</p>
                <p class="rating-star star-4">&#9734</p>
                <p class="rating-star star-5">&#9734</p>
            </div>
        </div>

        <button class="send-form-btn">
            зарегистрироваться
        </button>
    </form>
</body>
</html>
