<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sliders</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="top-decoration-img-cover">
      <img
        src="img/top-background-decoration.png"
        alt=""
        class="top-decoration-img"
      />
    </div>
    <div class="top-slider-cover center">
      <div class="top-slider-photo-cover">
        <img
          src="img/first-planets-photo.jpeg"
          alt=""
          class="top-slider-photo-img fade"
        />
        <a class="top-slider-prev-btn">&#10094;</a>
        <a class="top-slider-next-btn">&#10095;</a>
      </div>
      <div class="top-slider-dots">
        <span
          class="top-slider-dot active"
          id="top-slider-dot-first-slide"
        ></span>
        <span class="top-slider-dot" id="top-slider-dot-second-slide"></span>
        <span class="top-slider-dot" id="top-slider-dot-third-slide"></span>
      </div>
    </div>
    <div class="middle-slider-cover center">
      <img
        src="img/forest-photo.jpeg"
        alt=""
        class="middle-slider-photo middle-slider-first-photo middle-slider-fade-sides"
      />
      <img
        src="img/berries-photo.jpeg"
        alt=""
        class="middle-slider-photo middle-slider-second-photo middle-slider-fade-between"
      />
      <img
        src="img/sunset-photo.jpeg"
        alt=""
        class="middle-slider-photo middle-slider-third-photo middle-slider-fade-center"
      />
      <img
        src="img/river-photo.jpeg"
        alt=""
        class="middle-slider-photo middle-slider-fourth-photo middle-slider-fade-between"
      />
      <img
        src="img/mountain-photo.jpeg"
        alt=""
        class="middle-slider-photo middle-slider-fifth-photo middle-slider-fade-sides"
      />
    </div>
    <div class="bottom-slider-position-cover center">
      <div class="bottom-slider-cover">
        <div class="bottom-slider-element">
            <div class="bottom-slider-img-cover">
                <img src="img/coding-photo.jpg" alt="" class="bottom-slider-img">
            </div>
            <div class="bottom-slider-content-cover">
                <div class="bottom-slider-top-text">
                    <p>Причины взять меня на работу:</p>
                </div>
                <div class="bottom-slider-title">
                    <h1 class="bottom-slider-title-text">Люблю учиться</h1>
                </div>
                <div class="bottom-slider-bottom-text">
                    <p>На данный момент уже закончил курсы по Html, CSS и JS. Имею 
                    подтверждающие сертификаты и продолжаю развиваться самостоятельно.</p>
                </div>
                <div class="bottom-slider-mail-link-cover"><a href="mailto:mikhail.vinogradov.work@mail.ru?body=
                Нам жизненно необходим такой сотрудник!!! Дата, время и место собеседования: "
                class="bottom-slider-mail-link">Трудоустроить</a></div>
            </div>
            <div class="bottom-slider-dots">
                <span class="bottom-slider-dot active-bottom-dots" id="bottom-dot-one"></span>
                <span class="bottom-slider-dot" id="bottom-dot-two"></span>
                <span class="bottom-slider-dot" id="bottom-dot-three"></span>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
